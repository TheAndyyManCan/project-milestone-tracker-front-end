<div class="mt-8 text-center text-4xl font-semibold">
  Login
</div>
<div class="p-20">
  <div class="border border-dark-600 rounded-xl bg-dark-300 w-1/2 mx-auto">
    <form class="p-6" [formGroup]="loginForm" ngSubmit="onSubmit()">
      <div class="mx-2 p-2">
          <label for="email" class="text-md text-white mx-auto">Email</label><br />
          <input type="email"
                 name="email"
                 class="font-semibold bg-dark-200 rounded-lg text-dark-600 w-full mx-auto p-2 h-8 focus:ring-dark-600 focus:outline-none" />
      </div>
      <div class="mx-2 p-2">
          <label for="password" class="text-md text-white mx-auto">Password</label><br />
          <input type="password"
                 name="password"
                 class="font-semibold bg-dark-200 rounded-lg text-dark-600 w-full mx-auto p-2 h-8 focus:ring-dark-600 focus:outline-none" />
      </div>
      <button type="submit" class="bg-dark-600 text-dark-100 font-semibold p-2 rounded-lg hover:bg-dark-500 ml-4 mt-2">Login</button>
    </form>
  </div>
</div>
