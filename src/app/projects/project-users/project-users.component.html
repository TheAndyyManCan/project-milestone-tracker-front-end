<div class="content-container">
    <div class="close-button-container">
        <button class="close-button" type="button" (click)="onCloseForm()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="users-grid">
        <div class="permission-column">
            <div class="permission-column-title">
                Author
            </div>
            <div class="user-container" *ngFor="let author of project.getAuthors">
                <div class="user-name">
                    {{ author.getUser.getName }}
                    <div class="user-email">
                        {{ author.getUser.getEmail }}
                    </div>
                </div>
            </div>
        </div>
        <app-user-permission-column [project]="project"
            [permissions]="project.getAdmins"
            [authPermissionLevel]="authPermissionLevel"
            title="Admin"
            (addUser)="onAddUser($event, 3)"></app-user-permission-column>
        <app-user-permission-column [project]="project"
            [permissions]="project.getTeamMembers"
            [authPermissionLevel]="authPermissionLevel"
            title="Team Member"
            (addUser)="onAddUser($event, 2)"></app-user-permission-column>
        <app-user-permission-column [project]="project"
            [permissions]="project.getSpectators"
            [authPermissionLevel]="authPermissionLevel"
            title="Spectator"
            (addUser)="onAddUser($event, 1)"></app-user-permission-column>
    </div>
</div>
