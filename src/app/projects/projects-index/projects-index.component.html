<div class="flex-grow text-center text-4xl font-semibold mt-10">Projects</div>
<div class="ml-12 mb-4 text-center md:text-left">
    <a routerLink="/projects/create" class="font-semibold hover:text-dark-600 hover:cursor-pointer"><i class="fa-solid fa-plus"></i> New Project</a>
</div>
<div *ngFor="let permission of projects" class="mb-4">
    <div class="ml-12 text-xl font-semibold mb-4" *ngIf="permission.projects.length > 0">
        {{ permission.title }}
    </div>
    <div class="grid lg:grid-cols-4 grid-cols-1 md:grid-cols-3 gap-8 px-10">
        <a [routerLink]="['/projects', project.getId]" class="bg-dark-200 rounded-xl px-6 hover:cursor-pointer hover:bg-dark-300" *ngFor="let project of permission.projects">
            <div class="font-semibold text-center mt-6">{{ project.getTitle }}</div>
            <div class="text-dark-600 mt-2">{{ project.getDescription }}</div>
            <div class="mt-4">Deadline: {{ project.getTimeLeft }}</div>
            <div class="text-right font-semibold mt-2 mb-6">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </a>
    </div>
</div>
