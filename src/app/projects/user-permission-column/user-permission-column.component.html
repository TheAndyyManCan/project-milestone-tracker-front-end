<div class="permission-column">
    <div class="permission-column-title">
        {{ title }}
    </div>
    <app-user-permission [permission]="permission" [authPermissionLevel]="authPermissionLevel" *ngFor="let permission of permissions"></app-user-permission>
    <button type="button"
            *ngIf="authPermissionLevel >= 3 && title !== 'Author'"
            (click)="toggleUserSearch()"
            class="add-user-button">
        <i class="fa-solid fa-plus text-2xl" *ngIf="!userSearch"></i>
        <i class="fa-solid fa-minus text-2xl" *ngIf="userSearch"></i>
    </button>
    <app-user-search *ngIf="userSearch" (addUser)="onAddUser($event)" [project]="project"></app-user-search>
</div>
