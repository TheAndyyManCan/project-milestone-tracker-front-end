<div class="mx-2 p-2">
    <label for="{{ name }}" class="text-md text-white mx-auto">{{ label }}</label><br />
    <textarea
            name="{{ name }}"
            class="font-semibold bg-dark-200 rounded-lg text-dark-600 w-full mx-auto p-2 focus:ring-dark-600 focus:outline-none"
            formControlName="{{ form }}">{{ value }}</textarea>
</div>
